<div class="transaction-detail-container">
  <h2>Transaction Detail</h2>
  <form (ngSubmit)="updateTransaction()">
    <div class="form-group">
      <label for="id">ID</label>
      <input type="text" id="id" [value]="transaction?._id" readonly class="form-control">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" id="date" [value]="transaction?.date" readonly class="form-control">
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" [(ngModel)]="transaction.amount" name="amount" required class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" [(ngModel)]="transaction.description" name="description" required class="form-control">
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" id="category" [(ngModel)]="transaction.category" name="category" required class="form-control">
    </div>
    <div class="form-group">
      <label for="account">Account</label>
      <input type="text" id="account" [(ngModel)]="transaction.account" name="account" required class="form-control">
    </div>
    <div class="form-group">
      <label for="type">Type</label>
      <input type="text" id="type" [(ngModel)]="transaction.type" name="type" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Update Transaction</button>
    <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
  </form>
</div>
